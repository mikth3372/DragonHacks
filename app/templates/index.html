<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Feed</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        body { display: flex; flex-direction: column; align-items: center; margin-top: 20px; }
        #responseDisplay { margin-top: 20px; }
    </style>
</head>
<body>
    <video id="video" width="640" height="480" autoplay></video>
    <button id="capture">Capture Frame</button>
    <div id="responseDisplay"></div>
    <div>
        <input type="radio" id="interviewer" name="role" value="interviewer" checked>
        <label for="interviewer">Interviewer</label>
        <input type="radio" id="interviewee" name="role" value="interviewee">
        <label for="interviewee">Interviewee</label>
    </div>
    <script>
        var socket = io();

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                var video = document.getElementById('video');
                video.srcObject = stream;
            })
            .catch(function(err) {
                console.log("An error occurred: " + err);
            });

        document.getElementById('capture').addEventListener('click', function() {
            var video = document.getElementById('video');
            var canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            var context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            var frameData = canvas.toDataURL('image/jpeg').split(',')[1];

            console.log("Sending frame data to server.");
            socket.emit('send_frame', frameData);
        });

        socket.on('response_from_server', function(data) {
            console.log('Received response from server:', data);
            var display = document.getElementById('responseDisplay');
            display.textContent = 'Server Response: ' + JSON.stringify(data, null, 2);
        });
        
    </script>
</body>
</html>
